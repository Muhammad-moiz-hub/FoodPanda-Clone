<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="../images/logo copy.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>
<body>
     <nav class="h-[10vh] bg-[#db3274] justify-around flex items-center">
        <div class="flex h-[10vh] items-center gap-5 text-2xl font-semibold">

            <a class="flex items-center gap-5" href="../index.html">
                <img src="../images/logo.png" class="h-[8vh] bg-white rounded-[50%]" alt="">
                <h1>FoodPenda</h1>
            </a>
        </div>
        <div class="flex  h-[10vh] items-center gap-5">
            <h1 class="font-semibold text-2xl">DashBoard</h1>
        </div>
        <div class="flex gap-2 items-center">
          <button id="btn" onclick="signuppage()" class="text-white bg-[#ff297b] mb-2 hover:bg-[#901c48] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login/Signup</button>
            <h1 id="username"></h1>
        </div>
        
    </nav>
    <br>
    <hr class="h-1 bg-pink-600">
    <br>
    <div class="flex gap-4 w-full justify-center ">
        <button  class="text-white bg-[#db3274] mb-2 hover:bg-[#901c1c] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center " onclick="addItem()" id="toggleFormBtn">Add Item</button>
        <button  class="text-white bg-[#ff1f1f] mb-2 hover:bg-[#901c48] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Delete All</button>

    </div>
    
  <div class="text-center">

    <!-- Form wrapper  -->
    <div id="formWrapper" class="transition-all duration-300 transform scale-0 opacity-0 mt-6 hidden">
      <div class="bg-white p-6 rounded shadow-md w-full max-w-sm mx-auto space-y-4">
        <input id="itemName" type="text" placeholder="Enter Item Name" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
        <input id="itemUrl" type="text" placeholder="Enter Item Image URL" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
        <input type="text" id="itemDis" placeholder="Enter Item Discription" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
        <input type="text" id="itemPrice" placeholder="Enter Item Price" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
        <button onclick="submit()"  class="w-full bg-[#db3274] mb-2 hover:bg-[#901c1c] text-white font-bold py-2 px-4 rounded">
          Submit
        </button>
      </div>
    </div>
  </div> 
    <hr class="h-1 bg-pink-600">
  

<br>
<a href="../index.html"></a>
<div>
    <h1 class="text-center font-semibold text-3xl text-[#db3274] underline">Your Items</h1>
    <div id="setitem" class="flex flex-wrap w-full justify-center gap-5 mt-6"></div>
</div>


  <script src="dashboar.js"></script>

</body>
</html>
